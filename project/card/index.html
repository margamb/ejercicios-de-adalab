<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="main-sectionOne">
      <button class="main-sectionOne-btn">
        <img class="img-btn" src="./images/trash-alt-regular.svg" alt="" />Reset
      </button>
      <div class="main-sectionOne-card">
        <header class="main-sectionOne-card-header">
          <h2 class="main-sectionOne-card-header-name">Barry Allen - Flash</h2>
          <h3 class="main-sectionOne-card-header-job">Super-speed</h3>
        </header>
        <img
          src="./images/Flash.png"
          alt="Photo profile card"
          title="Photo profile card"
        />
        <nav>
          <ul class="main-sectionOne-card-nav">
            <li>
              <a href="#"
                ><img class="img" src="./images/envelope-solid.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="img"
                  src="./images/github-alt-brands.svg"
                  alt=""
                  title=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="img"
                  src="./images/linkedin-in-brands.svg"
                  alt=""
                  title=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="img"
                  src="./images/twitter-brands.svg"
                  alt=""
                  title=""
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
  </body>
</html>
