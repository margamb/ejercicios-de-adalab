<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculos</title>
  </head>
  <body>
    <script>
      class Square {
        //plantilla
        perimeter(side) {
          //method
          return side * 4;
        }
        area(side) {
          return side * side;
        }
      }

      const sq = new Square(); //instancia(copia)
      console.log(sq.perimeter(9));
      console.log(sq.area(9));
    </script>
  </body>
</html>
