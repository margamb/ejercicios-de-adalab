<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read lesson</title>
  </head>
  <body>
    <div id="container" class="container">
      <ul class="items">
        <li class="item item--1">Item 1</li>
        <li class="item item--2">Item 2</li>
        <li class="item item--3">Item 3</li>
      </ul>
    </div>

    <script>
      const newItem = document.createElement('li');
      console.log(newItem);
      const newContent = document.createTextNode('Item nuevo');
      console.log(newContent);
      newItem.appendChild(newContent);
      console.log(newItem);
      //Add elements to DOM
      const items = document.querySelector('.items');
      items.appendChild(newItem);
      console.log(items);

      const item1 = document.querySelector('.item--1');
      console.log(item1);
      console.dir(item1);

      const mother = item1.parentElement;
      console.log(
        `la madre es <${mother.nodeName.toLowerCase()}> y tiene la clase ${
          mother.className
        }`
      );

      //remove()
    </script>
  </body>
</html>
