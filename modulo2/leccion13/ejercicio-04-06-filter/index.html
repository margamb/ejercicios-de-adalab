<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>method filter</title>
  </head>
  <body>
    <script>
      //ejercicio - 4
      const users = [
        { name: 'María', isPremium: false },
        { name: 'Lucía', isPremium: true },
        { name: 'Susana', isPremium: true },
        { name: 'Rocío', isPremium: false },
        { name: 'Inmaculada', isPremium: false },
      ];

      // filter -> no modifica ni hace operaciones
      const premiumUsers = users.filter((user) => user.isPremium);
      const premiumNames = premiumUsers.map((u) => u.name);
      //(user) => user.isPremium && user.name === 'Lucía'
      //);
      console.log(premiumUsers);
      console.log(premiumNames);

      //ejercicio - 5

      const pins = [2389, 2384, 2837, 5232, 8998];
      const isEven = (num) => num % 2 === 0;
      const isDivisibleBy4 = (num) => num % 4 === 0;
      const pinsEven = pins.filter(isEven && isDivisibleBy4);
      //const pinsEven = pins.filter((pin) => pin % 2 === 0);
      console.log(pinsEven);

      //EJERCICIO - 6
      const users2 = [
        { name: 'María', isPremium: false, pin: 2389 },
        { name: 'Lucía', isPremium: true, pin: 2384 },
        { name: 'Susana', isPremium: true, pin: 2837 },
        { name: 'Rocío', isPremium: false, pin: 5232 },
        { name: 'Inmaculada', isPremium: false, pin: 8998 },
      ];

      const user2Even = users2.filter(
        (user) => user.pin % 2 === 0 && user.isPremium
      );
      console.log(user2Even);
      const nameUsers = user2Even.map((u) => u.name);
      console.log(nameUsers);
    </script>
  </body>
</html>
