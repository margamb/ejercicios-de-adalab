<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcion media</title>
  </head>
  <body>
    <script>
      'use strict';

      function media(a, b, c, d) {
        return (a + b + c + d) / 4;
      }

      const media1 = media(2, 4, 1, 3);
      console.log(media1);
    </script>
  </body>
</html>
