<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pares o nones</title>
  </head>
  <body>
    <script>
      'use strict';

      function parImpar(number) {
        if (number % 2 === 0) {
          return 'par';
        } else {
          return 'impar';
        }
      }

      const number1 = parImpar(4);
      console.log(number1);
    </script>
  </body>
</html>
