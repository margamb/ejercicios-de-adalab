<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi lista de tareas</title>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <ul class="js-list"></ul>

    <!-- https://books.adalab.es/materiales-front-end-k/modulo-2-programando-la-web/2_9_array_y_bucles_2#ejercicio-4 -->

    <script>
      'use strict';

      const tasks = [
        { name: 'Recoger setas en el campo', completed: true },
        { name: 'Comprar pilas', completed: true },
        { name: 'Poner una lavadora de blancos', completed: true },
        {
          name:
            'Aprender c√≥mo se realizan las peticiones al servidor en JavaScript',
          completed: false,
        },
      ];

      //paint
      function paintTask() {
        const listElement = document.querySelector('.js-list');
        listElement.innerHTML = '';

        for (let i = 0; i < tasks.length; i++) {
          let completedClass;
          let checkeAttr;
          if (tasks[i].completed === true) {
            completedClass = 'completed';
            checkeAttr = 'checked';
          } else {
            completedClass = '';
            checkeAttr = '';
          }

          listElement.innerHTML += `<li class="${completedClass}">
            <input type="checkbox" ${checkeAttr} class="js-list-check" id=${i}>
            <span>${tasks[i].name}</span>
          </li>`;
        }
      }

      // listen events
      function toggleTast(ev) {
        const clickedId = ev.target.id;
        tasks[clickedId].completed = !tasks[clickedId].completed;
        paintTask();
        listenEvents();
      }

      function listenEvents() {
        const checkboxElements = document.querySelectorAll('.js-list-check');
        for (const checkboxElement of checkboxElements) {
          checkboxElement.addEventListener('change', toggleTast);
        }
      }

      //start app
      paintTask();
      listenEvents();
