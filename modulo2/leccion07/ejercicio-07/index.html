  <body>
    <script>
      'use strict';

      const adalabers = [
        {
          name: 'Maria',
          age: 29,
          job: 'dise単adora',
        },
        { name: 'Lucia', age: 31, job: 'ingenieria quimica' },
        { name: 'Susana', age: 34, job: 'periodista' },
        { name: 'Rocio', age: 25, job: 'actriz' },
        { name: 'Inmaculada', age: 21, job: 'dise単adora' },
      ];

      const countAdalabers = function () {
        console.log(adalabers.length);
      };
      countAdalabers();

      const averageAge = function (adalabers) {
        let acc = 0;
        for (let i = 0; i < adalabers.length; i++) {
          acc += adalabers[i].age / adalabers.length;
        }

        return acc;
      };
      console.log(averageAge(adalabers));

      //El map le pasas una array y te la transforma
      //Coge toda la array de objeto y con el map solo coge la de edad.
      const ages = adalabers.map((adalaber) => adalaber.age);
      //   const data = adalabers.map((adalaber) => ({
      //     name: 'Star ' + adalaber.name,
      //     age: adalaber.age,
      // }));
      const smallerAge = Math.min(...ages); //Math.min

      console.log(smallerAge);
      console.log(ages);

      //filter para hacer el de dise単adoras

      const jobs = adalabers.map((adalab) => adalab.job);

      const adalabDesign = jobs.filter((work) => work === 'dise単adora');
      console.log(`Hay ${adalabDesign.length} ${adalabDesign}`);

      console.log(jobs);
    </script>
