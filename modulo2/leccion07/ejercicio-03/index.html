<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acumulador</title>
  </head>
  <body>
    <script>
      for (let acc = 0; acc < 20; acc += 2) {
        console.log(`El resultado es: ${acc}`);
      }
    </script>
  </body>
</html>
