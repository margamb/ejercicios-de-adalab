<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conociendo LS -> local storage</title>
  </head>
  <body>
    <input class="name" type="text" />
    <input class="last-name" type="text" />
    <p></p>

    <script>
      'use strict';
      const username = document.querySelector('.name');
      const lastName = document.querySelector('.last-name');

      document.addEventListener('keyup', function () {
        //Pintar en HTML
        const paragraph = document.querySelector('p');
        paragraph.innerHTML = username.value + ' ' + lastName.value;

        // Creo objeto con los datos
        const userInfo = {
          name: username.value,
          lastName: lastName.value,
        };

        // Guardar en el localstorage
        // Recuerda hacer stringify!! pasar el objeto a string
        localStorage.setItem('userInfo', JSON.stringify(userInfo));
      });

      //Recuerda que localStore NO puede guardar arrays ni objetos
      //Tenemos que utilizar e metodo JSON.stringify para convertir un objeto o array en una cadena array.
    </script>
  </body>
</html>
