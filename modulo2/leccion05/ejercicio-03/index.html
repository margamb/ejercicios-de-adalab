<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dame ipsum</title>
  </head>
  <body>
    <p class="text">lorem ipsum</p>
    <script>
      'use strict';

      const text = document.querySelector('.text');
      function addtext() {
        text.innerHTML += ' lorem ipsum';
        // text.innerHTML = `${text.innerHTML} ${text.innerHTML}`;
      }

      text.addEventListener('mouseover', addtext);
    </script>
  </body>
</html>
