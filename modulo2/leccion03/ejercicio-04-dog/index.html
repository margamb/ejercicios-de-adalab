<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de edad de perro a humano</title>
  </head>
  <body>
    <script>
      'user strict';

      let dogAge = '4';

      if (dogAge <= 1) {
        console.log('The dog is 15 years');
      } else if (dogAge <= 2) {
        console.log('The dog is 24 years');
      } else if (dogAge >= 3) {
        console.log(`The dog is ${(dogAge - 2) * 5 + 24} year`);
      }
    </script>
  </body>
</html>
