<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas horizontales</title>
    <style>
      .li {
        list-style: none;
        display: inline-block;
        padding-left: 6px;
        padding-right: 6px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="ul">
        <li class="li">Home</li>
        <li class="li">Contact</li>
        <li class="li">Product</li>
        <li class="li">About</li>
        <li class="li">More</li>
      </ul>
    </nav>
  </body>
</html>
