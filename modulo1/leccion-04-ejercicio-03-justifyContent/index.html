<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justify Content y Align items</title>
    <style>
      .container {
        height: 100px;
        width: 500px;
        display: flex;
        flex-direction: row;
        padding-left: 20px;
        padding-right: 20px;
        justify-content: space-between;
        align-items: center;
        background: blue;
        box-sizing: border-box;
      }

      li {
        list-style-type: none;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul class="container">
          <li><a href=""></a>Home</li>
          <li><a href=""></a>Proyectos</li>
          <li><a href=""></a>Equipo</li>
          <li><a href=""></a>Blog</li>
          <li><a href=""></a>Contacto</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
