<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <style>
      /* defaults */


body {
    margin-top: 50px;
    width: 500px;
    height: 100%;
    box-sizing: border-box;
    line-height: 1.5;
	background-color: #e7e7e7;
	font-family: Roboto, Helvectica, Arial, sans-serif;
	color: #333;
}


/* *,
*:before,
*:after {
	-moz-box-sizing: inherit;
	box-sizing: inherit;
} */

      
/* label {
	display: block;
} */

input {
	max-width: 100%;
	padding: 0;
	margin: 0;
	font-family: inherit;
	font-weight: inherit;
	font-size: inherit;
	color: inherit;
}

.form-label {
	position: absolute;
	top: 67px;
	left: 20px;
	color: #999;
	cursor: text;
	transition: all .15s ease-in-out 0s;
}

.form-textbox {
	width: 100%;
	padding: 20px;
}

.form-textbox {	
	box-shadow: inset 0 0 10px rgba(0,0,0,.1);
}

.form-textbox:focus ~ .form-label,
.form-textbox:valid ~ .form-label {
	top: 1.5em;
	left: 1em;
	font-size: .8em;
	color: inherit;
	cursor: pointer;
}

    </style>
  </head>
  <body>
    <form action="/sigup" method="POST">
      <div class="form-row">
        <input type="text" id="form-email" class="form-textbox" required>
        <label for="form-email" class="form-label">Email address</label>
      </div>
  </body>
</html>
