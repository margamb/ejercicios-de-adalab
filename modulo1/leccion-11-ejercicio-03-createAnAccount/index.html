<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account</title>
  </head>
  <body>
    <section class="formulary">
      <h1>Create an account</h1>
      <h2>It's free and always will be</h2>

      <form action="/signup" method="POST">
        <!-- <label for="name">Nombre</label> -->
        <input placeholder="First name" type="text" id="name" name="name" />

        <!-- <label for="surname">Surname</label> -->
        <input placeholder="Surname" type="text" id="surname" name="surname" />

        <input
          type="hidden"
          placeholder="Email or mobile number"
          type="email"
          id="email"
          name="email"
        />

        <input
          placeholder="Re-enter email or mobile number"
          type="email"
          id="email"
          name="email"
        />

        <input
          placeholder="123-456-7890"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          type="tel"
          id="tel"
          name="tel"
        />
        <small>Format: 123-456-7890</small>

        <input
          placeholder="New password"
          type="password"
          id="password"
          name="password"
          required
        />

        <input type="submit" value="Create an account" />

        <input
          type="reset"
          name=""
          id=""
          value="Restaurar valores por defecto"
        />

        <h2>Birthday</h2>
        <label for="day">Day</label>
        <select placeholder="Day" id="day" name="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="month">Month</label>
        <select placeholder="month" id="month" name="month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
        </select>

        <div>
          <label for="female">
            <input id="female" type="radio" value="female" name="female" />
            Female
          </label>
          <label for="male">
            <input id="male" type="radio" value="male" name="male" />
            Male
          </label>
        </div>

        <div>
          <label for="agree">
            <input type="checkbox" value="" name="agree" id="agree" />
            You agree to our terms</label
          >
        </div>

        <label for="altura">Altura:</label>
        <input
          type="number"
          id="altura"
          name="age"
          min="50"
          max="250"
          step=""
        />
      </form>
    </section>
  </body>
</html>
