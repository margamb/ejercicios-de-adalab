<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>:)</title>
    <style>
      html {
        font-size: 16px; /* Si cambio el tamaÃ±o de esta fuente me cambia todo relativo a esto al tener rem*/
      }
      .smiley {
        width: 6.25rem; /*100/16*/ /* 200/16 -> 12.5*/
        height: 6.25rem;
        line-height: 6.25rem;
        text-align: center;
        font-family: 'courier new';
        font-weight: bold;
        font-size: 3.125rem;
        color: #424242;
        background: #ffcc00;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
      }
    </style>
  </head>
