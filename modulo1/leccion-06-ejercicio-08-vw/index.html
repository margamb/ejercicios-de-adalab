<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vw</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        background-color: deeppink;
      }
      @media all and (min-width: 480px) {
        .container {
          background: greenyellow;
        }
      }
      @media all and (min-width: 768px) {
        .container {
          background: brown;
        }
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
