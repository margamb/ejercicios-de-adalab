<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>divs</title>
    <style>
      .div1 {
        position: relative;
        left: 100px;
        bottom: 50px;
      }
      .div2 {
        position: relative;
        left: 150px;
        top: 320px;
      }
      .div3 {
        position: relative;
        right: 180px;
        top: 240px;
      }
      .div {
        width: 300px;
        height: 300px;
        margin: 40px;
        padding: 30px;
      }
      .div1 {
        background-color: orange;
      }
      .div2 {
        background-color: red;
      }
      .div3 {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="divPadre">
      <div class="div div1"></div>
      <div class="div div2"></div>
      <div class="div div3"></div>
    </div>
  </body>
</html>
