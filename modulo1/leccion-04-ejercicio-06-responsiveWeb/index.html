<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web</title>
    <style>
      .aside1 {
        width: 20%;
        height: auto;
        background-color: mediumspringgreen;
        text-align: center;
      }
      .aside2 {
        width: 20%;
        height: auto;
        background-color: mediumspringgreen;
        text-align: center;
      }
      .center {
        width: 60%;
        padding: 10px;
      }
      body {
        width: 100%;
        max-width: 960px;
        margin: auto;
      }
      .header {
        width: 100%;
        height: 50px;
        background-color: lime;
        text-align: center;
      }
      .main {
        width: 100%;
        height: 300px;
        background-color: magenta;
        display: flex;
        flex-direction: row;
      }
      .footer {
        width: 100%;
        height: 50px;
        background-color: lime;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header">Header</header>
    <main class="main">
      <aside class="aside1">Aside 1</aside>
      <article class="center">
        <p>
          Saber diseñar una web no es un requisito previo para este curso.
          Tampoco es un objetivo del curso que aprendáis a hacerlo ni os lo
          exigiremos, por eso hemos preparado una breve guía para aprender a
          diseñar.
        </p>
      </article>
      <aside class="aside2">Aside 2</aside>
    </main>
    <footer class="footer">Footer</footer>
  </body>
</html>
