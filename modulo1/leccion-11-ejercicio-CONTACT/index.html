<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact">
        <div>
      <h1 class="contact-title">Contacto</h1>
      <p class="contact-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc rutrum
        ullamcorper mauris, vel convallis metus eleifend in.
      </p>
      <p class="contact-text-sub">
        Todos los campos marcados con <span>*</span> son obligatorios.
      </p>
      <form action="/signup" method="post">
        <label class="label" for="firstName"
          >Nombre completo <span>*</span></label
        >
        <input
          class="field"
          placeholder="Nombre..."
          id="firstName"
          type="text"
          name="firstName"
          required
        />

        <div class="descktop">
        <div class="descktop-email">
        <label class="label" for="emailAddress">Email <span>*</span></label>
        <input
          class="field"
          placeholder="nombre.apellidos@mail.com"
          id="emailAddress"
          type="email"
          name="emailAddress"
          required
        />
    </div>
        <div class="descktop-tel">
        <label class="label" for="telephone">Teléfono</label>
        <input
          class="field"
          placeholder="Ej: 12345678"
          type="tel"
          id="telephone"
          name="telephone"
        />
    </div>
    </div>

        <label class="label-text" for="comments">Mensaje <span>*</span></label>
        <textarea
          class="field-text"
          placeholder="Qué necesitas?"
          id="comments"
          name="comments"
          required
          rows="8"
          cols="35"
        ></textarea>

        <input class="submit" type="submit" value="Enviar" />
      </form>
    </section>
  </body>
</html>
